
<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Portfolio Management Dashboard</title>
  <style>
    /* === RESET ET STYLES DE BASE === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #1A1F2C;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* === HEADER === */
    .header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
      background: linear-gradient(to right, #2A2F3C, #252A36);
      border-radius: 8px;
      border: 1px solid #3A3F4C;
    }
    
    .header h1 {
      background: linear-gradient(to right, #9b87f5, #847ad1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 24px;
      font-weight: 500;
    }
    
    /* === ACCORDION === */
    .accordion {
      margin-bottom: 20px;
      border: 1px solid #3A3F4C;
      border-radius: 8px;
      overflow: hidden;
      background-color: #2A2F3C;
    }
    
    .accordion-header {
      background: linear-gradient(to right, #2A2F3C, #252A36);
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3A3F4C;
      transition: background-color 0.3s;
    }
    
    .accordion-header:hover {
      background-color: #252A36;
    }
    
    .accordion-title {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }
    
    .accordion-icon {
      color: #9b87f5;
    }
    
    .accordion-content {
      display: none;
      padding: 20px;
      background-color: #1A1F2C;
    }
    
    /* === FORM STYLES === */
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #8E9196;
      font-size: 14px;
    }
    
    .form-control {
      width: 100%;
      padding: 10px 12px;
      background-color: #252A36;
      border: 1px solid #3A3F4C;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #9b87f5;
    }
    
    select.form-control {
      background-color: #252A36;
      color: #fff;
    }
    
    /* === BUTTONS === */
    .btn-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .btn-publish {
      background-color: #9b87f5;
      color: #fff;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(155, 135, 245, 0.2);
    }
    
    .btn-publish:hover {
      background-color: #847ad1;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(155, 135, 245, 0.3);
    }
    
    /* === VALIDATION MESSAGE === */
    .validation-message {
      display: none;
      background-color: #9b87f5;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 16px;
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .btn-publish {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <div class="header">
    <h1>Portfolio Management Dashboard</h1>
  </div>
  
  <!-- Accordion Sections -->
  <div id="accordionContainer">
    <!-- Les sections seront générées dynamiquement par le script -->
  </div>
  
  <!-- Bouton de publication -->
  <div class="btn-container">
    <button onclick="handlePublish()" class="btn-publish">
      Publier
    </button>
  </div>

  <!-- Message de validation -->
  <div class="validation-message" id="validationMessage">
    Données sauvegardées avec succès !
  </div>

  <script>
    // Initialisation au chargement
    document.addEventListener('DOMContentLoaded', function() {
      initializeAccordions();
      loadDropdownOptions();
    });
    
    // Structure des sections
    const sections = [
      {
        id: 1,
        title: "Initiative Description",
        fields: [
          { type: "text", id: "requestor", label: "Requestor/Customer" },
          { type: "select", id: "dinPortfolio", label: "DIN portfolio" },
          { type: "text", id: "dinFocalPoint", label: "DIN focal point" }
        ]
      },
      {
        id: 2,
        title: "Portfolio Management Decision",
        fields: [
          { type: "select", id: "goNoGo", label: "GO/NO-GO" },
          { type: "text", id: "prioDin", label: "Prio DIN" },
          { type: "text", id: "dinLead", label: "DIN Lead" }
        ]
      },
      {
        id: 3,
        title: "Financial Assessment",
        fields: [
          { type: "text", id: "budgetEstimated", label: "Budget Estimated" },
          { type: "text", id: "budgetValidated", label: "Budget Validated" },
          { type: "text", id: "cpn", label: "CPN" }
        ]
      },
      {
        id: 4,
        title: "Risk / Issue / Status",
        fields: [
          { type: "text", id: "statusFinal", label: "Status" },
          { type: "text", id: "dinsNeeded", label: "DINS needed" },
          { type: "textarea", id: "dinsComment", label: "DINS comment" }
        ]
      }
    ];
    
    // Initialisation des accordéons
    function initializeAccordions() {
      const container = document.getElementById('accordionContainer');
      
      sections.forEach(section => {
        const accordion = createAccordionSection(section);
        container.appendChild(accordion);
      });
    }
    
    // Création d'une section d'accordéon
    function createAccordionSection(section) {
      const accordion = document.createElement('div');
      accordion.className = 'accordion';
      accordion.innerHTML = `
        <div class="accordion-header" onclick="toggleAccordion(${section.id})">
          <span class="accordion-title">${section.title}</span>
          <span class="accordion-icon">▼</span>
        </div>
        <div class="accordion-content" id="content-${section.id}">
          ${createFields(section.fields)}
        </div>
      `;
      return accordion;
    }
    
    // Création des champs de formulaire
    function createFields(fields) {
      return fields.map(field => `
        <div class="form-group">
          <label class="form-label" for="${field.id}">${field.label}</label>
          ${createInput(field)}
        </div>
      `).join('');
    }
    
    // Création d'un champ de formulaire
    function createInput(field) {
      if (field.type === 'select') {
        return `<select class="form-control" id="${field.id}"><option value="">-- Sélectionner --</option></select>`;
      } else if (field.type === 'textarea') {
        return `<textarea class="form-control" id="${field.id}" rows="3"></textarea>`;
      }
      return `<input type="text" class="form-control" id="${field.id}">`;
    }
    
    // Toggle accordéon
    function toggleAccordion(id) {
      const content = document.getElementById(`content-${id}`);
      const header = content.previousElementSibling;
      const icon = header.querySelector('.accordion-icon');
      
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
      icon.textContent = content.style.display === 'block' ? '▼' : '▲';
    }
    
    // Chargement des options des menus déroulants
    function loadDropdownOptions() {
      google.script.run
        .withSuccessHandler(function(options) {
          populateDropdowns(options);
        })
        .getDropdownOptions();
    }
    
    // Remplissage des menus déroulants
    function populateDropdowns(options) {
      Object.keys(options).forEach(key => {
        const select = document.getElementById(key);
        if (select) {
          options[key].forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.textContent = option;
            select.appendChild(opt);
          });
        }
      });
    }
    
    // Gestion de la publication
    function handlePublish() {
      const formData = collectFormData();
      
      google.script.run
        .withSuccessHandler(function(success) {
          showValidationMessage(success);
        })
        .withFailureHandler(function(error) {
          console.error('Erreur:', error);
          alert('Une erreur s\'est produite: ' + error);
        })
        .saveData(formData);
    }
    
    // Collecte des données du formulaire
    function collectFormData() {
      const formData = {};
      sections.forEach(section => {
        section.fields.forEach(field => {
          const element = document.getElementById(field.id);
          if (element) {
            formData[field.id] = element.value;
          }
        });
      });
      return formData;
    }
    
    // Affichage du message de validation
    function showValidationMessage(success) {
      const message = document.getElementById('validationMessage');
      if (success) {
        message.style.display = 'block';
        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
      } else {
        alert('Erreur lors de la sauvegarde des données. Veuillez réessayer.');
      }
    }
  </script>
</body>
</html>
